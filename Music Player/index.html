<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/musical-note.png" type="image/x-icon">
    <title>Music Studio</title>
</head>

<body>
    <div class="main-div">
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="Images/musical-note.png" alt="Logo" width="35" height="30"
                        class="d-inline-block align-text-top studio-name">
                    MAHI STUDIO
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Favourites</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <i class="fa-solid fa-magnifying-glass magnifying-glass logo" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-microphone microphone logo" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-bell bell" style="color: #ffffff;"></i>
                        <img class="Profile" src="Images/MT15.jpg" alt="Profile" width="35" height="35">
                    </form>
                </div>
            </div>
        </nav>
        <main class="main-section">
            <div>
                <div class="row">
                    <div class="box col-lg-4"><img src="Images/DanceClub1.jpg"></div>
                    <div class="box col-lg-4"><img src="Images/DanceClub2.jpg"></div>
                    <div class="box col-lg-4"><img src="Images/DanceClub3.jpg"></div>
                </div>
                <!-- Latest Release -->
                <div class="letest-release">
                    <h5>Latest Release</h5>
                    <div class="row m-2">
                        <div class="letest-release-box col-lg-6">
                            <img src="Images/Letest Release.jpg" alt="">
                            <div class="letest-release-name">
                                <ul>
                                    <li>
                                        <span>Onism</span>
                                    </li>
                                    <li>
                                        <span>AUG 11, 2017</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="letest-release-time">
                                <ul>
                                    <li>
                                        <span id="three-dot">...</span>
                                    </li>
                                    <li>
                                        <span>4.44</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="letest-release-box col-lg-6">
                            <img src="Images/Letest Release.jpg" alt="">
                            <div class="letest-release-name">
                                <ul>
                                    <li>
                                        <span>Onism</span>
                                    </li>
                                    <li>
                                        <span>AUG 11, 2017</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="letest-release-time">
                                <ul>
                                    <li>
                                        <span id="three-dot">...</span>
                                    </li>
                                    <li>
                                        <span>4.44</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="letest-release-box col-lg-6">
                            <img src="Images/Letest Release.jpg" alt="">
                            <div class="letest-release-name">
                                <ul>
                                    <li>
                                        <span>Onism</span>
                                    </li>
                                    <li>
                                        <span>AUG 11, 2017</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="letest-release-time">
                                <ul>
                                    <li>
                                        <span id="three-dot">...</span>
                                    </li>
                                    <li>
                                        <span>4.44</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="letest-release-box col-lg-6">
                            <img src="Images/Letest Release.jpg" alt="">
                            <div class="letest-release-name">
                                <ul>
                                    <li>
                                        <span>Onism</span>
                                    </li>
                                    <li>
                                        <span>AUG 11, 2017</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="letest-release-time">
                                <ul>
                                    <li>
                                        <span id="three-dot">...</span>
                                    </li>
                                    <li>
                                        <span>4.44</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Popular artist -->
                <div class="popular-artist">
                    <h5>Popular Artist</h5>
                    <div class="popular-artist-box row">
                        <div class="popular-artist-photo col-lg-2">
                            <img src="Images/PopularArtist/Ed sheeran.jpg" alt="">
                            <span id="Ed-sheeran">Ed sheeran</span>
                        </div>
                        <div class="popular-artist-photo col-lg-2">
                            <img src="Images/PopularArtist/clodPlay.jpg" alt="">
                            <span id="ColdPlay">ColdPlay</span>
                        </div>
                        <div class="popular-artist-photo col-lg-2">
                            <img src="Images/PopularArtist/Zyan.jpg" alt="">
                            <span id="Zayn">Zayn</span>
                        </div>
                        <div class="popular-artist-photo col-lg-2">
                            <img src="Images/PopularArtist/Charlie Puth.jpg" alt="">
                            <span id="Charlie-Puth">Charlie Puth</span>
                        </div>
                        <div class="popular-artist-photo col-lg-2">
                            <img src="Images/PopularArtist/imagine dragons.jpg" alt="">
                            <span id="Imagine-Dragon">Imagine Dragon</span>
                        </div>
                        <div class="popular-artist-photo col-lg-2">
                            <img src="Images/PopularArtist/Bruno Mars.jpg" alt="">
                            <span id="Bruno-Mars">Bruno Mars</span>
                        </div>
                    </div>
                </div>
                
            </div>
        </main>
        <aside class="aside-section">

        </aside>
    </div>
</body>
<script src="https://kit.fontawesome.com/d04c2546a4.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
